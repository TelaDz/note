    <script>
        // // 创建AJAX
        var ajax=new XMLHttpRequest();
        // 当服务器返回数据后完成后,执行函数
        ajax.addEventListener("load",loadHandler); 
        ajax.open("GET","http://10.9.42.207:4002?a=3&b=4");
        ajax.send();

        function loadHandler(e){
            //服务端返回给客户端的内容
            console.log(ajax.response);
            console.log(ajax1.response);
        }

        var ajax1=new XMLHttpRequest();

        ajax1.addEventListener("load",loadHandler); 
        ajax1.open("POST","http://10.9.42.207:4002");
        ajax1.send("a=5&b=4");
