<script>
var Math = {
    getmin: function() {
      if (arguments.length === 0) return;
      var getmin = arguments[0];
      for (var i = 1; i < arguments.length; i++) {
        getmin = getmin < arguments[i] ? getmin : arguments[i];
      }
      return getmin;
    }
  };
  var arr=[1,2,3,4]; var arrmin=Math.getmin.apply(null,arr);
