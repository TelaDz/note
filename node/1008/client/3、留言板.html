<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .con
        {
            border: 1px solid #FFcc00;
            color: red;
            background-color: rgba(255,220,0,0.3);
        }
        .user
        {
            width: 90px;
        }
    </style>
</head>
<body>
    <ul class="con"></ul>
    <form>
        <input type="text" name="user" class="user">
        <input type="text" name="msg" class="msg">
        <button>留言</button>
    </form>

    <script>
        var con=document.querySelector(".con");
        var form=document.querySelector("form");
        var user=document.querySelector(".user");
        var msg=document.querySelector(".msg");
        form.addEventListener("submit",submitHanlder);

        function submitHanlder(e){
            e.preventDefault();
            ajax({
                name:user.value,
                msg:msg.value
            })
        }
        function ajax(obj){
            // var str="name="+user.value+"&msg="+msg.value;
            var str="?";
            for(var prop in obj){
                str+=prop+"="+obj[prop]+"&";
            }
            str=str.slice(0,-1);
            var xhr=new XMLHttpRequest();
            xhr.addEventListener("load",loadHandler);
            xhr.open("GET","http://10.9.42.207:4003"+str);
            xhr.send();
        }
        function loadHandler(e){
            var list=JSON.parse(this.response);
            var str=list.reduce(function(value,item){
                return value+"<li>"+item.name+":"+item.msg+"</li>";
            },"");
            con.innerHTML=str;
        }
    </script>
</body>
</html>
